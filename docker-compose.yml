services:
  api:
    build: ./apps/api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    volumes:
      - ./apps/api/data:/app/data

  web:
    build: ./apps/web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api
